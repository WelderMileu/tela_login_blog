<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-full h-full flex">
        <div class="w-50 h-full content__image"></div>
        <div class="form flex flex-column justify-center items-center w-50 h-full">
            <h1 class="text-primary border-b-4 border-color-light pb-10">Login</h1>
            
            <div class="content w-50 mt-20">
                <span class="d-block py-10 text-primary">Username</span>
                <input type="text" class="w-full border-2 border-color-gray rounded-full py-10 pl-2">
            </div>

            <div class="content w-50 mt-20">
                <span class="d-block py-10 text-primary">Password</span>
                <input type="password" class="w-full border-2 border-color-gray rounded-full py-10 pl-2">
            </div>

            <div class="content w-50 mt-20">
                <input type="submit" value="Submit" class="w-full border-none rounded-full py-10 text-light bg-blue-light cursor-pointer hover__opacity-8">
            </div>

            <div class="content w-50 mt-20 flex items-center">
                <input type="checkbox">
                <p class="text-primary px-5"> Gravar senha</p>
            </div>

            <div class="content w-50 mt-10">
                <p class="text-primary px-5"> Esqueceu senha <a href="">Clique aqui</a></p>
            </div>

            <div class="sociais mt-50 flex">
                <div class="m-10 w-5 h-5 flex justify-center items-center bg-pink text-light rounded-full cursor-pointer transition">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="m-10 w-5 h-5 flex justify-center items-center bg-pink text-light rounded-full cursor-pointer transition">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="m-10 w-5 h-5 flex justify-center items-center bg-pink text-light rounded-full cursor-pointer transition">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
